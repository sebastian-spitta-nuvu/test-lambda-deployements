name: Deploy Lambda using AWS CDK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install AWS CDK
        run: |
          npm install -g aws-cdk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cdk/requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Synthesize the CloudFormation template
        run: |
          cd cdk
          cdk synth --app "python app.py"  # Especificar la aplicaci√≥n

      - name: Deploy Lambda with CDK
        run: |
          cd cdk
          cdk deploy --app "python app.py" --require-approval never
